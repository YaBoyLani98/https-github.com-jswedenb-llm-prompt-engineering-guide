<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rain Cloud Animation</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(#6db3f2, #1e69de);
    overflow: hidden;
  }

  /* CLOUD */
  .cloud {
    position: relative;
    width: 200px;
    height: 60px;
    background: #fff;
    border-radius: 50px;
    animation: float 4s ease-in-out infinite;
  }

  .cloud::before,
  .cloud::after {
    content: "";
    position: absolute;
    background: #fff;
    border-radius: 50%;
  }

  .cloud::before {
    width: 80px;
    height: 80px;
    top: -40px;
    left: 30px;
  }

  .cloud::after {
    width: 100px;
    height: 100px;
    top: -60px;
    right: 30px;
  }

  /* RAIN */
  .rain {
    position: absolute;
    top: 60px;
    left: 20px;
    width: 160px;
    height: 100px;
    overflow: hidden;
  }

  .drop {
    position: absolute;
    bottom: 100%;
    width: 3px;
    height: 15px;
    background: #4aa3df;
    border-radius: 2px;
    animation: rain 1s linear infinite;
  }

  .drop:nth-child(1) { left: 10px; animation-delay: 0s; }
  .drop:nth-child(2) { left: 40px; animation-delay: 0.2s; }
  .drop:nth-child(3) { left: 70px; animation-delay: 0.4s; }
  .drop:nth-child(4) { left: 100px; animation-delay: 0.1s; }
  .drop:nth-child(5) { left: 130px; animation-delay: 0.3s; }

  /* ANIMATIONS */
  @keyframes rain {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(120px);
      opacity: 0;
    }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>

<body>

<div class="cloud">
  <div class="rain">
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
  </div>
</div>

</body>
</html>
