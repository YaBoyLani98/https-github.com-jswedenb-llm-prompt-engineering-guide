<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherNature Conveyor</title>

  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Grow/Shrink Animation for Title */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 60px;
      margin-top: 50px;
      animation: pulse 2s infinite; /* grow and ungrow effect */
    }

    /* Fade-in Animation for Buttons */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .btn {
      margin: 20px 10px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      opacity: 0; /* start invisible */
      animation: fadeIn 1s forwards;
    }

    /* Add staggered animation delays for each button */
    a:nth-of-type(1) .btn { animation-delay: 0.5s; }
    a:nth-of-type(2) .btn { animation-delay: 1s; }
    a:nth-of-type(3) .btn { animation-delay: 1.5s; }
    a:nth-of-type(4) .btn { animation-delay: 2s; }

    /* Conveyor Styles */
    .conveyor-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      margin-top: 100px;
    }

    .conveyor-icon {
      position: absolute;
      font-size: 50px;
      white-space: nowrap;
      left: -60px; /* start offscreen left */
      animation: moveRight 10s linear infinite;
    }

    @keyframes moveRight {
      0% { left: -60px; }
      100% { left: 100%; }
    }
  </style>

  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <h1>WeatherNature</h1>

  <a href="main.html"><button class="btn">WEATHER FORECAST</button></a>
  <a href="about.html"><button class="btn">ABOUT</button></a>
  <a href="contact.html"><button class="btn">CONTACT</button></a>


  <!-- React mount point -->
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useState } = React;

    const weatherIcons = ["â˜€ï¸", "ðŸŒ§ï¸", "â›…", "â„ï¸", "ðŸŒ©ï¸", "ðŸŒ«ï¸"];

    function WeatherConveyor() {
      const [icons, setIcons] = useState([]);

      useEffect(() => {
        const initialIcons = weatherIcons.map((icon, index) => ({
          id: index,
          icon,
          top: Math.random() * 200 // vertical spread
        }));
        setIcons(initialIcons);
      }, []);

      return (
        <div className="conveyor-container">
          {icons.map(({ id, icon, top }) => (
            <div
              key={id}
              className="conveyor-icon"
              style={{ top: top, animationDelay: `${id * 1.5}s` }}
            >
              {icon}
            </div>
          ))}
        </div>
      );
    }

    ReactDOM.render(<WeatherConveyor />, document.getElementById("root"));
  </script>
</body>
</html>
